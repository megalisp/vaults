<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmegaLisp's Vaults</title>
  <style>
    .center-link .megalisp-apostrophe {
      color: #fff !important;
      text-shadow: 0 0 10px #ff9800, 0 0 2px #fff;
      transition: none;
    }
    .center-link:hover .megalisp-apostrophe,
    .center-link:focus .megalisp-apostrophe {
      color: #fff !important;
      text-shadow: 0 0 2px #fff;
    }
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    .ring {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 6px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px #fff2;
    }
    .item {
      position: absolute;
      width: 120px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: #fff;
      font-size: 1.3rem;
      text-decoration: none;
      border-radius: 20px;
      transition: background 0.2s, color 0.2s;
      border: 2px solid transparent;
    }
    .item:hover, .item:focus {
      background: #ff9800;
      color: #000;
      border-color: #ff9800;
      outline: none;
    }
  /* Items will be positioned by JS for equal spacing */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 0 0 10px #ff9800, 0 0 2px #fff;
      letter-spacing: 2px;
      pointer-events: auto;
    }
    .title a {
      color: inherit;
      text-decoration: none;
      display: block;
      cursor: pointer;
      transition: color 0.2s, text-shadow 0.2s;
    }
    .title a:hover, .title a:focus {
      color: #ff9800;
      text-shadow: 0 0 10px #ff9800, 0 0 2px #fff;
      outline: none;
    }
    @media (max-width: 600px) {
      .ring { width: 300px; height: 300px; }
      .item { width: 80px; height: 30px; font-size: 1rem; }
  /* Items will be positioned by JS for equal spacing */
      .title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="ring">
  <a class="item" data-pos="0" href="https://megalisp.github.io/vault-gday/index.html">G'DAY</a>
  <a class="item" data-pos="1" href="https://megalisp.github.io/vault-goli/index.html">GOLI</a>
  <a class="item" data-pos="2" href="https://megalisp.github.io/vault-mecha/index.html">MECHA</a>
  <a class="item" data-pos="3" href="https://megalisp.github.io/vault-megalo/index.html">MEGALO</a>
  <a class="item" data-pos="4" href="https://megalisp.github.io/vault-mania/index.html">MANIA</a>
  <a class="item" data-pos="5" href="https://megalisp.github.io/vault-ice3/index.html">ICE3</a>
  <a class="item" data-pos="6" href="https://megalisp.github.io/vault-shift/index.html">SHIFT</a>
    <span class="title">
  <a class="center-link" href="https://github.com/megalisp/" target="_blank"><span class="megalisp-main">@megalisp</span><span class="megalisp-apostrophe">'s</span></a>
  <span style="font-size:1.2rem;">vaults</span>
    </span>
  </div>
</body>
<script>
// Animate vault names to slowly orbit around the ring
let orbitAngle = 0;
function positionRingItems() {
  const ring = document.querySelector('.ring');
  const items = ring.querySelectorAll('.item[data-pos]');
  const n = items.length;
  const ringRect = ring.getBoundingClientRect();
  const R = ringRect.width / 2 - 70;
  const centerX = ringRect.width / 2;
  const centerY = ringRect.height / 2;
  items.forEach((item, i) => {
    // Add orbitAngle to each item for animation
    const angle = (2 * Math.PI * i) / n - Math.PI / 2 + orbitAngle;
    const x = centerX + R * Math.cos(angle) - item.offsetWidth / 2;
    const y = centerY + R * Math.sin(angle) - item.offsetHeight / 2;
    item.style.left = x + 'px';
    item.style.top = y + 'px';
  });
}
function animateOrbit() {
  orbitAngle += 0.001; // slower orbit
  positionRingItems();
  requestAnimationFrame(animateOrbit);
}
window.addEventListener('DOMContentLoaded', () => {
  positionRingItems();
  animateOrbit();
});
window.addEventListener('resize', positionRingItems);
</script>
</body>
</html>
